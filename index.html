<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PawPrint-Whispers üê±</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }

    /* Slideshow container */
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    /* Each slide */
    .bgSlide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .bgSlide.active {
      opacity: 1;
      z-index: 1;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.9);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      background: linear-gradient(45deg, #ffda79, #ff6f61);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px #ffda79, 0 0 40px #ff6f61;
      animation: glow 3s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px #ffda79, 0 0 25px #ff6f61; }
      100% { text-shadow: 0 0 30px #fff176, 0 0 50px #ff8a65; }
    }

    .sub-text {
      font-size: 2rem;
      margin-bottom: 25px;
      font-weight: 500;
      color: #fff3e0;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .reveal-btn {
      padding: 14px 30px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(45deg, #ff7043, #ffca28);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
    }

    .reveal-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 152, 0, 0.9);
    }

    .hidden-message {
      margin-top: 30px;
      max-width: 650px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s ease;
      font-size: 1.4rem;
      color: #cfd8dc;
      line-height: 1.7;
      display: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }

    .hidden-message.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .quote {
      font-style: italic;
      font-size: 1.1rem;
      color: #ffd54f;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="background-slideshow">
    <div class="bgSlide active" style="background-image: url('1.jpg');"></div>
    <div class="bgSlide" style="background-image: url('2.jpg');"></div>
    <div class="bgSlide" style="background-image: url('3.jpg');"></div>
    <div class="bgSlide" style="background-image: url('4.jpg');"></div>
    <div class="bgSlide" style="background-image: url('5.jpg');"></div>
  </div>

  <div class="background-overlay"></div>

  <div class="content">
    <h1>Happy Birthday, Sis üê±</h1>
    <div class="sub-text">Cute Cat</div>

    <button class="reveal-btn" id="revealBtn" onclick="revealMessage()">
      Click to reveal your birthday message üí¨
    </button>

    <div class="hidden-message" id="birthdayMessage">
      <p>Hey sis ‚Äî happy birthday! You‚Äôre amazing, brave, and full of heart. May your year be as wonderful as you are!</p>
      <p class="quote">"Cats know how to find the sunshine wherever they go."</p>
    </div>
  </div>

  <script>
    // Smooth slideshow crossfade
    const slides = document.querySelectorAll('.bgSlide');
    let slideIndex = 0;

    function showSlides() {
      slides.forEach((slide, idx) => {
        slide.style.opacity = (idx === slideIndex) ? 1 : 0;
      });
      slideIndex = (slideIndex + 1) % slides.length;
      setTimeout(showSlides, 4000);
    }

    window.onload = () => showSlides();

    // Reveal birthday message
    function revealMessage() {
      const msg = document.getElementById('birthdayMessage');
      const btn = document.getElementById('revealBtn');
      msg.classList.add('show');
      btn.style.opacity = '0';
      setTimeout(() => btn.style.display = 'none', 400);
    }
  </script>
</body>
</html>
